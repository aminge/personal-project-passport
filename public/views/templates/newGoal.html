<div class="six columns" id="form-container">

    <h2>New Goal</h2>

    <form>
        <label for="name">Goal Name:</label>
        <input type="text" ng-model="name" id="name" />
        <label for="deadline">Deadline:</label>
        <input type="date" ng-model="deadline" id="deadline" />
        <label for="description">Description:</label>
        <textarea type="text" ng-model="description" id="description"></textarea>

        <button id="save-goal" ng-click="submitGoal()">Save Goal</button>
    </form>
</div>
