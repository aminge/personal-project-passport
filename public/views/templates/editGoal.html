<div class="six columns" id="form-container">
    <form>
        <label for="name">Goal Name:</label>
        <input type="text" ng-model="goal.name" id="name" />
        <label for="deadline">Deadline:</label>
        <input type="date" ng-model="goal.deadline" id="deadline" />
        <label for="description">Description:</label>
        <textarea type="text" ng-model="goal.description" id="description"></textarea>

        <button id="save-goal" ng-click="updateGoal()"><a href="#goals">Save Goal</a></button>
    </form>
</div>
